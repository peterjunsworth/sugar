<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - Sugar Tracker</title>

  <!-- Design System CSS -->
  <link rel="stylesheet" href="./default_ui_theme.css">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .auth-container {
      min-height: 100vh;
      max-width: 480px;
      margin: 0 auto;
      background: var(--background);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .auth-header {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      padding: var(--spacing-lg) var(--spacing-xl);
    }

    .back-btn {
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--surface-card);
      border: 1px solid var(--surface-border);
      border-radius: 50%;
      color: var(--foreground);
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .back-btn:hover {
      transform: scale(1.05);
      background: var(--surface-hover);
    }

    .auth-title {
      font-size: var(--font-size-xl);
      font-weight: 600;
      color: var(--foreground);
    }

    /* Content */
    .auth-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: var(--spacing-2xl) var(--spacing-xl);
      animation: fadeInUp 0.5s ease-out;
    }

    .welcome-text {
      margin-bottom: var(--spacing-2xl);
    }

    .welcome-text h1 {
      font-size: var(--font-size-3xl);
      font-weight: 700;
      color: var(--foreground);
      margin-bottom: var(--spacing-sm);
    }

    .welcome-text p {
      font-size: var(--font-size-base);
      color: var(--muted-foreground);
      line-height: 1.6;
    }

    /* Form */
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .form-label {
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--foreground);
    }

    .form-input-wrapper {
      position: relative;
    }

    .form-input-icon {
      position: absolute;
      left: var(--spacing-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted-foreground);
      pointer-events: none;
    }

    .form-input {
      width: 100%;
      padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 3rem;
      background: var(--surface-card);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius);
      color: var(--foreground);
      font-size: var(--font-size-base);
      outline: none;
      transition: all 0.2s;
    }

    .form-input:focus {
      border-color: var(--primary);
      box-shadow: var(--focus-ring);
    }

    .form-input::placeholder {
      color: var(--muted-foreground);
    }

    .password-toggle {
      position: absolute;
      right: var(--spacing-md);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted-foreground);
      cursor: pointer;
      padding: var(--spacing-xs);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .form-extras {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .checkbox-input {
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid var(--surface-border);
      border-radius: calc(var(--radius) - 4px);
      cursor: pointer;
    }

    .checkbox-label {
      font-size: var(--font-size-sm);
      color: var(--muted-foreground);
    }

    .forgot-link {
      font-size: var(--font-size-sm);
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: var(--spacing-lg);
      background: var(--primary);
      color: var(--primary-foreground);
      border: none;
      border-radius: var(--radius);
      font-size: var(--font-size-lg);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-md);
    }

    .submit-btn:hover {
      background: var(--p-primary-600);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(20, 184, 166, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      margin: var(--spacing-xl) 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--surface-border);
    }

    .divider-text {
      font-size: var(--font-size-sm);
      color: var(--muted-foreground);
    }

    /* Social Login */
    .social-login {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .social-btn {
      width: 100%;
      padding: var(--spacing-md);
      background: var(--surface-card);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius);
      color: var(--foreground);
      font-size: var(--font-size-base);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
    }

    .social-btn:hover {
      background: var(--surface-hover);
      transform: translateY(-2px);
    }

    /* Footer */
    .auth-footer {
      padding: var(--spacing-xl);
      text-align: center;
      font-size: var(--font-size-sm);
      color: var(--muted-foreground);
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Header -->
    <div class="auth-header">
      <a href="landing_1.html" class="back-btn">
        <i data-lucide="arrow-left" class="icon"></i>
      </a>
      <h2 class="auth-title">Log In</h2>
    </div>

    <!-- Content -->
    <div class="auth-content">
      <div class="welcome-text">
        <h1>Welcome Back</h1>
        <p>Log in to continue tracking your glucose levels and stay on top of your health.</p>
      </div>

      <!-- Form -->
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <div class="form-input-wrapper">
            <i data-lucide="mail" class="icon form-input-icon"></i>
            <input
              type="email"
              class="form-input"
              placeholder="john@example.com"
              required
              name="email"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="form-input-wrapper">
            <i data-lucide="lock" class="icon form-input-icon"></i>
            <input
              type="password"
              class="form-input"
              placeholder="••••••••"
              required
              name="password"
              id="password"
            />
            <button type="button" class="password-toggle" id="togglePassword">
              <i data-lucide="eye" class="icon" id="eyeIcon"></i>
            </button>
          </div>
        </div>

        <div class="form-extras">
          <div class="checkbox-group">
            <input type="checkbox" class="checkbox-input" id="remember" />
            <label class="checkbox-label" for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="submit-btn">
          <span>Log In</span>
          <i data-lucide="arrow-right" class="icon-lg"></i>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">or continue with</span>
        <div class="divider-line"></div>
      </div>

      <!-- Social Login -->
      <div class="social-login">
        <button class="social-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          <span>Google</span>
        </button>

        <button class="social-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
          </svg>
          <span>GitHub</span>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="auth-footer">
      Don't have an account? <a href="signup_1.html">Sign up</a>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Password toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;

      // Update icon
      eyeIcon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
      lucide.createIcons();
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Redirect to welcome screen (skip wizard for returning users)
      window.location.href = 'welcome_1.html';
    });
  </script>
</body>
</html>
