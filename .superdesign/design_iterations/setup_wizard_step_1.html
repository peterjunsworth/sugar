<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup - Step 1 - Sugar Tracker</title>

  <!-- Design System CSS -->
  <link rel="stylesheet" href="./default_ui_theme.css">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .wizard-container {
      min-height: 100vh;
      max-width: 480px;
      margin: 0 auto;
      background: var(--background);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .wizard-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-lg) var(--spacing-xl);
    }

    .back-btn {
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--surface-card);
      border: 1px solid var(--surface-border);
      border-radius: 50%;
      color: var(--foreground);
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .back-btn:hover {
      transform: scale(1.05);
      background: var(--surface-hover);
    }

    .skip-btn {
      color: var(--muted-foreground);
      font-size: var(--font-size-sm);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s;
    }

    .skip-btn:hover {
      color: var(--primary);
    }

    /* Progress Steps */
    .progress-steps {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      padding: 0 var(--spacing-xl) var(--spacing-xl);
    }

    .step-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: var(--surface-border);
      transition: all 0.3s;
    }

    .step-dot.active {
      width: 2rem;
      background: var(--primary);
      border-radius: 1rem;
    }

    /* Content */
    .wizard-content {
      flex: 1;
      padding: var(--spacing-2xl) var(--spacing-xl);
      animation: fadeInUp 0.5s ease-out;
    }

    .wizard-icon {
      width: 5rem;
      height: 5rem;
      background: linear-gradient(135deg, var(--p-primary-500), var(--p-primary-400));
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--spacing-xl);
      box-shadow: 0 8px 24px rgba(20, 184, 166, 0.3);
    }

    .wizard-title {
      font-size: var(--font-size-3xl);
      font-weight: 700;
      color: var(--foreground);
      text-align: center;
      margin-bottom: var(--spacing-sm);
    }

    .wizard-description {
      font-size: var(--font-size-base);
      color: var(--muted-foreground);
      text-align: center;
      line-height: 1.6;
      margin-bottom: var(--spacing-2xl);
    }

    /* Form */
    .wizard-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .form-label {
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--foreground);
    }

    .form-input {
      width: 100%;
      padding: var(--spacing-md);
      background: var(--surface-card);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius);
      color: var(--foreground);
      font-size: var(--font-size-base);
      outline: none;
      transition: all 0.2s;
    }

    .form-input:focus {
      border-color: var(--primary);
      box-shadow: var(--focus-ring);
    }

    .form-input::placeholder {
      color: var(--muted-foreground);
    }

    .form-select {
      width: 100%;
      padding: var(--spacing-md);
      background: var(--surface-card);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius);
      color: var(--foreground);
      font-size: var(--font-size-base);
      outline: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .form-select:focus {
      border-color: var(--primary);
      box-shadow: var(--focus-ring);
    }

    /* Footer */
    .wizard-footer {
      padding: var(--spacing-xl);
      border-top: 1px solid var(--surface-border);
    }

    .footer-buttons {
      display: flex;
      gap: var(--spacing-md);
    }

    .btn-secondary {
      flex: 1;
      padding: var(--spacing-lg);
      background: var(--surface-card);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius);
      color: var(--foreground);
      font-size: var(--font-size-base);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      text-decoration: none;
    }

    .btn-secondary:hover {
      background: var(--surface-hover);
      transform: translateY(-2px);
    }

    .btn-primary {
      flex: 2;
      padding: var(--spacing-lg);
      background: var(--primary);
      color: var(--primary-foreground);
      border: none;
      border-radius: var(--radius);
      font-size: var(--font-size-base);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
    }

    .btn-primary:hover {
      background: var(--p-primary-600);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(20, 184, 166, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="wizard-container">
    <!-- Header -->
    <div class="wizard-header">
      <a href="signup_1.html" class="back-btn">
        <i data-lucide="arrow-left" class="icon"></i>
      </a>
      <a href="welcome_1.html" class="skip-btn">Skip</a>
    </div>

    <!-- Progress -->
    <div class="progress-steps">
      <div class="step-dot active"></div>
      <div class="step-dot"></div>
      <div class="step-dot"></div>
    </div>

    <!-- Content -->
    <div class="wizard-content">
      <div class="wizard-icon">
        <i data-lucide="user-circle" style="width: 2.5rem; height: 2.5rem; color: white;"></i>
      </div>

      <h1 class="wizard-title">Tell Us About You</h1>
      <p class="wizard-description">
        Help us personalize your experience by sharing a few basic details.
      </p>

      <form class="wizard-form" id="wizardForm">
        <div class="form-group">
          <label class="form-label">Age</label>
          <input
            type="number"
            class="form-input"
            placeholder="Enter your age"
            min="1"
            max="120"
            required
            name="age"
          />
        </div>

        <div class="form-group">
          <label class="form-label">Weight (kg)</label>
          <input
            type="number"
            class="form-input"
            placeholder="Enter your weight"
            min="1"
            step="0.1"
            required
            name="weight"
          />
        </div>

        <div class="form-group">
          <label class="form-label">Diabetes Type</label>
          <select class="form-select" required name="diabetesType">
            <option value="">Select type</option>
            <option value="type1">Type 1 Diabetes</option>
            <option value="type2">Type 2 Diabetes</option>
            <option value="prediabetes">Prediabetes</option>
            <option value="gestational">Gestational Diabetes</option>
            <option value="other">Other / Not Sure</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Target Glucose Range (mg/dL)</label>
          <div style="display: flex; gap: var(--spacing-md);">
            <input
              type="number"
              class="form-input"
              placeholder="Min (e.g., 70)"
              min="40"
              max="300"
              required
              name="targetMin"
            />
            <input
              type="number"
              class="form-input"
              placeholder="Max (e.g., 180)"
              min="40"
              max="400"
              required
              name="targetMax"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="wizard-footer">
      <div class="footer-buttons">
        <a href="signup_1.html" class="btn-secondary">
          <i data-lucide="arrow-left" class="icon"></i>
          <span>Back</span>
        </a>
        <button type="submit" form="wizardForm" class="btn-primary">
          <span>Continue</span>
          <i data-lucide="arrow-right" class="icon"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Form submission
    document.getElementById('wizardForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Redirect to step 2
      window.location.href = 'setup_wizard_step_1_2.html';
    });
  </script>
</body>
</html>
